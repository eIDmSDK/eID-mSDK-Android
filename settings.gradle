pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        mavenLocal()
        maven { url 'https://jitpack.io' }
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        mavenLocal()
        maven { url 'https://jitpack.io' }
        maven {
            url = "https://maven.pkg.github.com/eIDmSDK/eID-mSDK-Android/"
            // PERSONAL_ACCESS_TOKEN nájdete na https://eidas.minv.sk/download/ v časti "eID mSDK (pre vývojárov mobilných aplikácii)"
            credentials {
                username = "eIDmSDK"
                password = "PERSONAL_ACCESS_TOKEN"
            }
        }
    }
}
rootProject.name = "sample-app-android"
include ':app'
include ':base'
